<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {% block navbar %}
    {% endblock %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Quick Options</h2>
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New Order</h5>
                        <p class="card-text">Go to a new order page to build a pizza from scratch.</p>
                        <a href="/craft" class="btn btn-primary">Start New Order</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Re-Order My Fave</h5>
                        <p class="card-text">Reorder your favorite pizza quickly.</p>
                        <form method="post" action="/reorderfav/">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Reorder Favorite</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Surprise Me</h5>
                        <p class="card-text">Let us build a random pizza for you.</p>
                        <form method="post" action="/surpriseme/">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning">Surprise Me!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
